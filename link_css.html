<html>
    <head>
        <title>Link CSS</title>
        <style>
            a{
                text-decoration: none;
                color: rgb(165, 32, 165);
                background-color: beige;
                padding: 1%;
                font-size: 25px;
                /* height: 200px; */
            }

            a:hover{
                color: brown;
            }

            a:link{
                color: cyan;
            }

            a:active{
                color: crimson;
            }

        </style>
    </head>
    <body>
        
        <a href="">Home</a>
    </body>
</html>
