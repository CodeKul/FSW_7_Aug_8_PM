<!-- 
    Inline CSS      -> <element style='..'> statement </element>
    Internal CSS    -> <head> <style> ... </style> </head>
    External CSS    -> FileName.css -> Link in to the HTML Document

    property:value;
    color:red;
 -->

<html>
    <head>
        <title>Inline CSS</title>
    </head>
    <body>
        <div style="color:red;">Lorem ipsum dolor sit amet.</div>
    </body>
</html>
