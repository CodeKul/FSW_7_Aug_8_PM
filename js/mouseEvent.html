<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <div
        onmouseenter="this.style.color='red'"
        onmouseleave="this.style.color='grey'"
        onmouseup="this.style.color='yellow'"
        onmousedown="this.style.color='blue'"
    >Hello</div>

</body>
</html>
