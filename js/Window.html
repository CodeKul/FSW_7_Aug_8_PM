<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        document.write(window.innerHeight+'<br/>');
        document.write(window+'<br/>');
        console.log(window)
        document.write(window.innerWidth+'<br/>');

        document.write(window.location+'<br/>')
        document.write(window.location.protocol+'<br/>')
        document.write(window.location.host+'<br/>')
        document.write(window.location.pathname+'<br/>')


    </script>
</body>
</html>
