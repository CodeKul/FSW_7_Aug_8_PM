<html>
    <head>
        <title>Hover</title>
        <style>
            
            .hov{
                height: 200px;
                width: 200px;
                background-color: rgb(132, 88, 35);
            }

            .hov:hover{
                background-color: red;
                height: 300px;
                width: 300px;
                border-radius: 100%;
            }
        </style>
    </head>
    <body>
        <div class="hov"></div>
    </body>
</html>
